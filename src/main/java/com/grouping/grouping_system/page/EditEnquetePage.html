<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </wicket:link>
</head>
<body>
<div wicket:id="menuBar"></div>
<div class="container">
    <form wicket:id="enqueteForm">
        <div class="row">
            <div class="col-9">
                <input type="text" wicket:id="titleField" class="form-control" placeholder="タイトルを入力してください"/>
            </div>
            <div class="col-3">
                <span wicket:id="authAccountNameLabel"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">開始: <div wicket:id="startDateTimeField"></div></div>
            <div class="col">終了: <div wicket:id="endDateTimeField"></div></div>
        </div>

        <div>
            <ul class="list-unstyled">
                <span wicket:id="respondentCheckBox"></span>
            </ul>
        </div>
        <div class="form-inline">
            <input wicket:id="groupNameField" type="text" class="form-control" placeholder="グループ名を入力してください">
            <input wicket:id="addGroupButton" type="submit" class="btn btn-dark" value="追加">
        </div>

        <div wicket:id="addedGroupWMC">
            <wicket:container wicket:id="addedGroupNameListView">
                <form wicket:id="addedGroupForm">
                    <div class="row">
                        <div class="col-8">
                            <span wicket:id="groupNameLabel"></span>
                        </div>
                        <div class="col-4">
                            <input wicket:id="deleteGroupButton" type="submit" class="btn btn-dark" value="削除">
                        </div>
                    </div>
                </form>
            </wicket:container>
        </div>

        <div class="form-group pt-4">
            <input wicket:id="submitButton" type="submit" class="btn btn-dark" value="送信">
        </div>
    </form>
</div>
</body>
</html>
