<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </wicket:link>
</head>
<body>
<div wicket:id="menuBar"></div>
<div class="container">
    <h1>あなたに対する評価一覧</h1>
    <div>
        <p>アンケート名:<span wicket:id="title">{アンケート名}</span> アンケート作成者:<span
                wicket:id="authorAccountName">{アンケート作成者名}</span></p>
    </div>
    <ul class="list-group">
        <li wicket:id="evaluatorList" class="list-group-item">
            <table class="table table-sm table-striped table-bordered table-hover">
                <tr class="thead-dark text-center">
                    <th>項目</th>
                    <th>評価</th>
                </tr>
                <tr wicket:id="gradeList">
                    <td>
                        <span wicket:id="name">{項目名}</span>
                    </td>
                    <td>
                        <span wicket:id="grade">{グレード}</span>
                    </td>
                </tr>
            </table>
        </li>
    </ul>
</div>
<div wicket:id="footer"></div>
</body>
</html>
