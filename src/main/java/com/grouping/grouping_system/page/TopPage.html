<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </wicket:link>
</head>
<body>
<div wicket:id="menuBar"></div>
<div class="container">
    <div class="pt-4">
        <h3>あなた宛てのアンケート</h3>
        <table class="table table-sm table-striped table-bordered table-hover">
            <tr class="thead-dark text-center">
                <th class="w-25">アンケート名</th>
                <th>作成者</th>
                <th class="w-auto">回答可能期間</th>
                <th class="w-auto">投稿日時</th>
                <th class="w-auto"></th>
            </tr>
            <tr wicket:id="answerableEnqueteListView">
                <td><a wicket:id="toAnswerEnquetePage" href="#"><span wicket:id="enqueteTitleLabel"></span></a></td>
                <td><span wicket:id="authorAccountNameLabel"></span></td>
                <td><span wicket:id="startDateTimeLabel"></span> ~ <span wicket:id="endDateTimeLabel"></span></td>
                <td><span wicket:id="postedDateTimeLabel"></span></td>
                <td class="text-center"><a wicket:id="toViewResultPage">結果</a></td>
            </tr>
        </table>
    </div>
    <div class="pt-4">
        <h3>あなたが作成したアンケート</h3>
        <table class="table table-sm table-striped table-bordered table-hover">
            <tr class="thead-dark text-center">
                <th class="w-25">アンケート名</th>
                <th class="w-auto">回答可能期間</th>
                <th class="w-auto">投稿日時</th>
                <th class="w-auto"></th>
            </tr>
            <tr wicket:id="editableEnqueteListView">
                <td class="text-truncate"><a wicket:id="toEditEnquetePage"><span
                        wicket:id="enqueteTitleLabel"></span></a></td>
                <td><span wicket:id="startDateTimeLabel"></span> ~ <span wicket:id="endDateTimeLabel"></span></td>
                <td><span wicket:id="postedDateTimeLabel"></span></td>
                <td class="text-center"><a wicket:id="toViewResultPage">結果</a></td>
            </tr>
        </table>
    </div>
</div>
<div wicket:id="footer"></div>
</body>
</html>
