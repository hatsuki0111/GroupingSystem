<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </wicket:link>
</head>
<body>
<div wicket:id="menuBar"></div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <span>タイトル: <span wicket:id="titleLabel"></span></span>
        </div>
        <div class="col-6">
            <span>投稿者: <span wicket:id="authorAccountNameLabel"></span></span>
        </div>
    </div>

    <ul wicket:id="optionListView" class="list-group">
        <li class="list-group-item bg-secondary text-white">
            <span wicket:id="optionLabel"></span>
            <ul wicket:id="accountNameListView" class="list-group">
                <li class="list-group-item bg-light text-dark">
                    <p wicket:id="accountNameLabel"></p>
                </li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
