<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </wicket:link>
</head>
<body>
<div wicket:id="menuBar"></div>
<div class="container">
    <div class="py-4">
        <span class="display-4">アンケートの結果</span>
    </div>

    <div class="row pb-4">
        <div class="col-9">
            <span wicket:id="titleLabel" class="h4"></span>
        </div>
        <div class="col-3">
            <span wicket:id="authorAccountNameLabel" class="h4"></span>
        </div>
    </div>

    <ul wicket:id="optionListView" class="list-group">
        <li class="list-group-item bg-light text-dark pt-1">
            <div class="py-2">
                <span wicket:id="optionLabel"></span>
            </div>
            <ul wicket:id="accountNameListView" class="list-group">
                <li class="list-group-item bg-white text-dark py-1">
                    <p wicket:id="accountNameLabel" class="align-middle my-0"></p>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div wicket:id="toTopPage"></div>
<div wicket:id="footer"></div>
</body>
</html>
