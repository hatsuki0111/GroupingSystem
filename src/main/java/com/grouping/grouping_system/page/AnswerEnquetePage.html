<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </wicket:link>
</head>
<body>
<div wicket:id="menuBar"></div>
<div class="container">
    <div class="py-4">
        <span class="display-4">アンケートに回答</span>
    </div>

    <div class="row">
        <div class="col-6">
            <!-- TODO: wicket:idを適切なものに変更する -->
            <form wicket:id="nantokaForm" class="text-center h4">
                <div wicket:id="radioButton" class="form-check"></div>
                <!-- TODO: wicket:idを適切なものに変更する -->
                <input type="submit" wicket:id="nantokaButton" class="btn btn-dark">
            </form>
        </div>
        <div class="col-6">
            <div>
                <p class="pt-2"><span wicket:id="titleNameLabel"></span></p>
                <!-- TODO: ここにアンケート作成者の名前を表示 -->
                <p class="pt-2">開始時間: <span wicket:id="startTimeLabel"></span></p>
                <p class="pt-2">終了時間: <span wicket:id="endTimeLabel"></span></p>
            </div>
        </div>
    </div>
</div>
<div wicket:id="footer"></div>
</body>
</html>
