<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </wicket:link>
</head>
<body>
<div class="text-center">
    <span class="display-4">GroupingSystem</span>
</div>
<div class="container">
    <form wicket:id="signInForm">
        <div class="row pt-4">
            <div class="col-4 offset-4">
                <input wicket:id="accountNameTextField" type="text" class="form-control" placeholder="アカウント名を入力してください"/>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-4 offset-4">
                <input wicket:id="passwordTextField" type="password" class="form-control" placeholder="パスワードを入力してください"/>
            </div>
        </div>
        <div class="text-center pt-4">
            <button wicket:id="signInButton" type="submit" class="btn btn-outline-secondary">サインイン</button>
        </div>
    </form>
</div>
</body>
</html>
