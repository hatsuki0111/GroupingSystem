<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <wicket:link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </wicket:link>
</head>
<body class="min-vh-100">
<div class="container">
    <div class="row vh-100">
        <div class="col-12 align-self-center">
            <div class="text-center">
                <span class="display-4">GroupingSystem</span>
            </div>
            <form wicket:id="signInForm">
                <div class="row pt-5">
                    <div class="col-4 offset-4">
                        <input wicket:id="accountNameTextField" type="text" class="form-control"
                               placeholder="アカウント名を入力してください"/>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-4 offset-4">
                        <input wicket:id="passwordTextField" type="password" class="form-control"
                               placeholder="パスワードを入力してください"/>
                    </div>
                </div>
                <div wicket:enclosure>
                    <div wicket:id="feedback"></div>
                </div>
                <div class="text-center pt-4">
                    <button wicket:id="signInButton" type="submit" class="btn btn-outline-secondary">サインイン</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div wicket:id="footer"></div>
</body>
</html>
